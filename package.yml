name       : lazarus
version    : 2.0.8
release    : 11
source     :
    - https://sourceforge.net/projects/lazarus/files/Lazarus%20Zip%20_%20GZip/Lazarus%202.0.8/lazarus-2.0.8.tar.gz/download : 90b037280e5c63265bc25a63e6e78c9cb979fc4b45aa84606e3856b09ac791c5
homepage   : https://www.lazarus-ide.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
component  : programming.tools
summary    : Lazarus is a Rapid Application Development Tool for Free Pascal
description: |
    Lazarus is a Rapid Application Development Tool for Free Pascal.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - fpc-src
rundeps    :
    - fpc-src
    - gdb
    - make
setup      : |
    # do some cleanup
    rm -rf debian
    pushd tools
        find install -depth -type d ! \( -path "install/linux/*" -o -path "install/linux" -o -path "install" \) -exec rm -rf '{}' \;
    popd
build      : |
    export FPCDIR=/usr/share/fpc/src

    fpcmake -Tall
    pushd components
        fpcmake -Tall
    popd

    make bigide OPT='-gl -gw'
    make tools OPT='-gl -gw'
install    : |
    %make_install INSTALL_PREFIX=$installdir/usr
