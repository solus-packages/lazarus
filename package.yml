name       : lazarus
version    : 2.0.0
release    : 7
source     :
    - ftp://ftp.freepascal.org/pub/lazarus/releases/Lazarus%20Zip%20_%20GZip/Lazarus%202.0.0/lazarus-2.0.0.tar.gz : a6d7f3d0476defd9f4bf82a556bac18167832833937aabc0d495868b7dc67d6e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
component  : programming.tools
summary    : Lazarus is a Rapid Application Development Tool for Free Pascal
description: |
    Lazarus is a Rapid Application Development Tool for Free Pascal.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - fpc-src
rundeps    :
    - fpc-src
    - gdb
    - make
setup      : |
    # do some cleanup
    rm -rf debian
    pushd tools
        find install -depth -type d ! \( -path "install/linux/*" -o -path "install/linux" -o -path "install" \) -exec rm -rf '{}' \;
    popd
build      : |
    export FPCDIR=/usr/share/fpc/src

    fpcmake -Tall
    pushd components
        fpcmake -Tall
    popd

    make bigide OPT='-gl -gw'
    make tools OPT='-gl -gw'
install    : |
    %make_install INSTALL_PREFIX=$installdir/usr
